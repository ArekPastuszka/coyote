[SERVICE]
    Flush        1
    Config_Watch On
    Daemon       Off
    Plugins_File plugins.conf
    Parsers_File parsers.conf

[INPUT]
    Name              tail
    Path              /var/log/containers/**/*.log
    Parser            docker
    DB                /var/log/flb_docker.db
    Mem_Buf_Limit     5MB

[FILTER]
    Name modify
    Match *
    Add host 4programmers.dev

[OUTPUT]
    Name          gelf
    Match         *
    Host          graylog
    Port          12201
    Mode          tcp
    Gelf_Short_Message_Key log
