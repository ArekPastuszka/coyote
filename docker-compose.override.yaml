version: '3.5'

services:
  db:
    ports:
      - 5432:5432

  nginx:
    ports:
      - 8880:80

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025
    networks:
      - coyote

  selenium:
    image: selenium/standalone-chrome:3.11.0-antimony
    depends_on:
      - nginx
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - coyote
