version: '2'

services:
  db:
    image: postgres
    volumes:
      - ./.data/pgsql:/var/lib/postgresql/data:z
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - 5432:5432

  adminer:
    image: adminer
    ports:
      - 8080:8080

  php:
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/coyote.ini:/usr/local/etc/php/conf.d/coyote.ini
    environment:
      DB_PORT: 5432
      DB_HOST: db
      REDIS_HOST: ${REDIS_HOST}
      ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST}

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/coyote.conf
      - ./.data/logs/nginx:/var/log/nginx:z
    working_dir: /var/www
    volumes_from:
      - php
    depends_on:
      - php
    ports:
      - 8880:80

  redis:
    image: redis:latest

  elasticsearch:
    image: elasticsearch:5.6.14
    ports:
      - 9200:9200
    mem_limit: 1g
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  smtp:
    image: namshi/smtp
    environment:
      - PORT=${MAIL_PORT}

#  phantomjs:
#    image: wernight/phantomjs:1.9.7
#    tty: true
#    ports:
#      - 4444:4444

  selenium-hub:
    image: selenium/hub:3.141.59-europium
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:3.141.59-europium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - START_XVFB=false

  firefox:
    image: selenium/node-firefox:3.141.59-europium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - START_XVFB=false
